<html>

<head>
    <meta charset="utf-8" />
    <title>登入系統</title>
    <link rel="stylesheet" href="{{ url_for('static',    filename='index.css') }}">
</head>

<body>
    <div class="top">
        <div class="toptxt">歡迎光臨，請輸入帳號密碼</div>
    </div>

    <center>
        <h3>註冊帳號</h3>

        <form action="/signup" , method="POST">
            姓名<input type="text" name="name">
            <br />
            密碼<input type="text" name="password">
            <br />
            電話<input type="text" name="phone_number" pattern="09\d{8}" required>
            <br />
            e-mail<input type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <br />
            TSMC工號<input type="text" name="tsmc_id">
            <br />
            <button>註冊</button>
        </form>

    </center>

    <center>
        <h3>登入系統</h3>

        <form action="/signin" , method="POST">
            電話<input type="text" name="phone_number">
            <br />
            密碼<input type="text" name="password">
            <br />
            <button>登入</button>
        </form>

    </center>

</body>

</html>
